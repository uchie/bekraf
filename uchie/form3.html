<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>radio button test</title>
    <script language="javascript">
        function testButton(form) {
            for (Count = 0; Count < 3; Count++) {
                if (form.rad[Count].checked)
                    break;
            }
            Count++;
            alert("button " + Count + " is selected");
        }
    </script>
</head>

<body>
    <form name="testform">
        <input type="button" name="button" value="click" onclick="testButton(this.form)">
        <br>
        <p></p>
        <input type="radio" name="rad" value="rad_button1" onclick=0>radio1
        <br>
        <input type="radio" name="rad" value="rad_button2" onclick=0>radio2
        <br>
        <input type="radio" name="rad" value="rad_button3" onclick=0>radio3
        <br>
    </form>
</body>

</html>
